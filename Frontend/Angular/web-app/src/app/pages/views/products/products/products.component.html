<h1>Products</h1>
<div class="content">
    <div style="width:220px">
        <input id="barcodeInput" class="p-inputtext-sm" autofocus type="text" pInputText placeholder="Product Bar Code"
        (keydown.enter)="onEnterPress($event)" [(ngModel)]="barcode">
    </div>
    <app-data-table [columns]="cols" [value]="products" [isEditable]="isEditable"
        (RowEditSave)="onRowEditSave($event)"></app-data-table>
</div>
